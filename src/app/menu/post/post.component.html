<button mat-icon-button (click)="saveOrEditPost(null);"><mat-icon>add</mat-icon> Adicionar post</button>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- id Column -->
        <ng-container matColumnDef="id" class="columnId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="columnId"> Id </th>
            <td mat-cell *matCellDef="let post"> {{post.id}} </td>
        </ng-container>

        <!-- title Column -->
        <ng-container matColumnDef="title" class="columnTitle">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="columnTitle"> Título </th>
            <td mat-cell *matCellDef="let post"> {{post.title}} </td>
        </ng-container>

        <!-- completed Column -->
        <ng-container matColumnDef="body" class="columnBody">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="columnBody"> Postagem </th>
            <td mat-cell *matCellDef="let post"> {{post.body}} </td>
        </ng-container>

        <!-- userId Column -->
        <ng-container matColumnDef="userId" class="columnIdUser">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="columnIdUser"> Usuário </th>
            <td mat-cell *matCellDef="let post"> {{getUserName(post.userId)}} </td>
        </ng-container>

        <ng-container matColumnDef="acctions" class="columnAcction">
            <th mat-header-cell *matHeaderCellDef class="columnAcction"> Ação </th>
            <td mat-cell *matCellDef="let post"> <span>
                    <button mat-icon-button (click)="saveOrEditPost(post); $event.stopPropagation();">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="deletePost(post); $event.stopPropagation();">
                        <mat-icon>delete</mat-icon>
                    </button>
                </span>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let post; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator class="mat-paginator-sticky" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
