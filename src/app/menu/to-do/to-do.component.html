<button mat-icon-button (click)="saveOrEditTodo(null);"><mat-icon>add</mat-icon> Adicionar to-do</button>
<div class="to-do-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- id Column -->
        <ng-container matColumnDef="id" class="columnId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="columnId"> Id </th>
            <td mat-cell *matCellDef="let todo"> {{todo.id}} </td>
        </ng-container>

        <!-- title Column -->
        <ng-container matColumnDef="title" class="columnTitle">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="columnTitle"> Título </th>
            <td mat-cell *matCellDef="let todo"> {{todo.title}} </td>
        </ng-container>

        <!-- completed Column -->
        <ng-container matColumnDef="completed" class="columnCompleted">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="columnCompleted"> Completo </th>
            <td mat-cell *matCellDef="let todo"> {{todo.completed ? 'Sim' : 'Não'}} </td>
        </ng-container>

        <!-- userId Column -->
        <ng-container matColumnDef="userId" class="columnUserId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="columnUserId"> Usuário </th>
            <td mat-cell *matCellDef="let todo"> {{getUserName(todo.userId)}} </td>
        </ng-container>

        <ng-container matColumnDef="acctions" class="columnAcctions">
            <th mat-header-cell *matHeaderCellDef class="columnAcctions"> Ação </th>
            <td mat-cell *matCellDef="let todo"> <span>
                    <button mat-icon-button (click)="saveOrEditTodo(todo); $event.stopPropagation();">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="deleteTodo(todo); $event.stopPropagation();">
                        <mat-icon>delete</mat-icon>
                    </button>
                </span>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator class="mat-paginator-sticky" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
